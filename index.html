<!DOCTYPE html>
<html>
<head>
  <title>Cosmos Login</title>
  <style>
    body { background: linear-gradient(135deg, #87CEEB, #E0F7FA); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .card { background: white; border-radius: 24px; padding: 40px; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #8E2DE2; margin-bottom: 25px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    button { background: #8E2DE2; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #7D36E2; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cosmos Login</h1>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Enter Cosmos</button>
  </div>
</body>
</html>
