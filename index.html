<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.5s ease;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #87CEEB, #E0F7FA);
    }

    body.dark {
      background: linear-gradient(135deg, #0c0c2b, #000);
      color: #fff;
    }

    body.light {
      background: linear-gradient(135deg, #87CEEB, #E0F7FA);
      color: #333;
    }

    .theme-toggle {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    body.light .form-card {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    body.dark h1 {
      background: linear-gradient(90deg, #8E2DE2, #4A00E0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    body.light h1 {
      color: #4A00E0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.05rem;
    }

    body.dark label {
      background: linear-gradient(90deg, #8E2DE2, #4A00E0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    body.light label {
      color: #4A00E0;
    }

    input {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: inherit;
      font-size: 16px;
      transition: all 0.3s;
    }

    body.light input {
      background: #f5f7fa;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }

    body.light input:focus {
      background: white;
      box-shadow: 0 0 0 2px #4A00E0;
    }

    body.dark input {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    body.dark input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 2px rgba(142, 45, 226, 0.8);
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #8E2DE2, #4A00E0);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(74, 0, 224, 0.4);
    }
  </style>
</head>
<body class="light">
  <button class="theme-toggle" id="themeToggle">üåô</button>

  <div class="container">
    <div class="form-card">
      <h1>Cosmos Login</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        <button type="submit">Enter Cosmos</button>
      </form>
    </div>
  </div>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');

    // Initialize with light theme
    themeToggle.textContent = 'üåô';

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      const isDark = body.classList.contains('dark');

      body.classList.toggle('dark', !isDark);
      body.classList.toggle('light', isDark);

      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
